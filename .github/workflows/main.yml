name: CI

on: ["push", "pull_request"]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - name: Build
        run: bash ./build.sh

      - uses: actions/upload-artifact@v2
        with:
          name: Mini.RegionInstall.dll
          path: output/Mini.RegionInstall.dll
